<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kopi Senja</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      height: 70vh;
      background: url('https://images.unsplash.com/photo-1523906834658-6e24ef2386f9') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-shadow: 0 0 20px rgba(0,0,0,0.7);
      opacity: 0;
      transform: translateY(-40px);
      animation: fadeIn 1.4s forwards ease-out;
    }
    @keyframes fadeIn {
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 4rem;
      margin: 0;
    }
    p.tagline {
      font-size: 1.2rem;
      margin-top: 10px;
    }
    .menu-section {
      padding: 50px 20px;
      text-align: center;
    }
    .menu-section h2 {
      font-size: 3rem;
      margin-bottom: 30px;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 20px;
    }
    .menu-item {
      background: #222;
      border-radius: 15px;
      overflow: hidden;
      transform: scale(0.8);
      opacity: 0;
      transition: 0.4s;
    }
    .menu-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .menu-item .info {
      padding: 15px;
    }
    .price {
      color: #f5c46b;
      font-weight: bold;
      font-size: 1.2rem;
    }
    footer {
      padding: 20px;
      text-align: center;
      background: #000;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Kopi Senja</h1>
    <p class="tagline">Tempat singgahnya rasa dan cerita</p>
  </header>  <section class="menu-section">
    <h2>Menu Andalan</h2>
    <div class="menu-grid"><div class="menu-item hidden">
    <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348" />
    <div class="info">
      <h3>Latte Caramel</h3>
      <p class="price">Rp 25.000</p>
    </div>
  </div>

  <div class="menu-item hidden">
    <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" />
    <div class="info">
      <h3>Espresso Shot</h3>
      <p class="price">Rp 18.000</p>
    </div>
  </div>

  <div class="menu-item hidden">
    <img src="https://images.unsplash.com/photo-1488900128323-21503983a07e" />
    <div class="info">
      <h3>Mocha Delight</h3>
      <p class="price">Rp 27.000</p>
    </div>
  </div>

  <div class="menu-item hidden">
    <img src="https://images.unsplash.com/photo-1572441710534-680f3c5530c7" />
    <div class="info">
      <h3>Cappuccino</h3>
      <p class="price">Rp 23.000</p>
    </div>
  </div>

</div>

  </section>  <footer>
    <p>© 2025 Kopi Senja — Dibuat oleh Programmer Tingkat Dewa</p>
  </footer>  <script>
    const items = document.querySelectorAll('.menu-item');

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'scale(1)';
        }
      });
    }, { threshold: 0.3 });

    items.forEach(item => observer.observe(item));
  </script></body>
</html>
